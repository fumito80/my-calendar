<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>My Google カレンダー</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="g_id_signin" data-type="standard"></div>
  <main class="main hide-config">
    <form class="form-config">
      <label title="クライアントID"><input type="text" name="client-id" class="client-id"></label>
      <label title="APIキー"><input type="text" name="api-key" class="api-key"></label>
      <button type="submit" class="submit">OK</button>
    </form>
    <div class="header">
      <div class="date"><div class="refresh">&#128260;</div></div>
      <div class="config">></div>
    </div>
    <div class="grid"></div>
  </main>
</body>

</html>
